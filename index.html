<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM Master | نظام تشغيل حياتك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #FBFBFA; --text-dark: #121212; --glass: rgba(255, 255, 255, 0.7); }
        body { background-color: var(--bg-color); color: var(--text-dark); font-family: 'IBM Plex Sans Arabic', sans-serif; scroll-behavior: smooth; margin: 0; padding: 0; }
        .heading-font { font-family: 'Playfair Display', serif; }
        .glass-nav { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .section-card { background: white; border-radius: 40px; border: 1px solid rgba(0,0,0,0.03); transition: all 0.4s ease; }
        .input-box { background: #F3F3F1; border: 1px solid transparent; border-radius: 16px; padding: 16px 20px; width: 100%; transition: all 0.3s ease; font-size: 16px; /* تحسين للموبايل */ }
        .input-box:focus { background: white; border-color: var(--text-dark); outline: none; }
        .btn-premium { transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1); cursor: pointer; }
        .btn-premium:active { transform: scale(0.95); }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #121212; color: white; padding: 14px 32px; border-radius: 100px; z-index: 1000; transition: transform 0.5s ease; white-space: nowrap; font-size: 14px; }
        #toast.active { transform: translateX(-50%) translateY(0); }
        .orb { position: fixed; z-index: -1; filter: blur(80px); opacity: 0.4; pointer-events: none; }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <div class="orb w-96 h-96 bg-purple-100 top-[-100px] left-[-100px]"></div>
    <div class="orb w-80 h-80 bg-stone-200 bottom-[-50px] right-[-50px]"></div>

    <nav class="fixed top-0 w-full z-50 glass-nav px-4 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg width="28" height="28" viewBox="0 0 100 100" fill="none">
                    <rect x="25" y="20" width="12" height="60" transform="skewX(-15)" fill="black"/>
                    <rect x="47" y="20" width="12" height="60" transform="skewX(-15)" fill="black"/>
                    <rect x="69" y="20" width="12" height="40" transform="skewX(-15)" fill="black"/>
                </svg>
                <span class="font-bold tracking-tighter text-sm">IM MASTER</span>
            </div>
            <a href="#cta-section" class="bg-black text-white px-5 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">ابدأ الآن</a>
        </div>
    </nav>

    <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-20">
        <div data-aos="fade-up" data-aos-duration="1000">
            <h1 class="heading-font text-4xl md:text-8xl mb-6 leading-tight">نظام تشغيل<br><span class="italic text-gray-400">حياتك الذكي</span></h1>
            <p class="max-w-xl mx-auto text-gray-500 text-base md:text-xl font-light mb-10 leading-relaxed">توقف عن العشوائية. ابدأ رحلة مخصصة تعتمد على بياناتك الحقيقية وطاقتك اليومية.</p>
            <div class="flex flex-col gap-4 justify-center">
                <a href="#cta-section" class="bg-black text-white px-10 py-5 rounded-full font-bold text-xs uppercase tracking-widest btn-premium shadow-xl">سجل بياناتك مجاناً</a>
            </div>
        </div>
    </section>

    <section id="cta-section" class="py-20 px-4">
        <div class="max-w-2xl mx-auto" data-aos="zoom-in">
            <div class="bg-white p-8 md:p-16 rounded-[40px] shadow-sm border border-black/5">
                <div class="text-center mb-10">
                    <h2 class="heading-font text-3xl mb-3">كن جزءاً من التجربة</h2>
                    <p class="text-gray-400 text-xs">سيتم التواصل معك بمجرد تجهيز خطتك المخصصة.</p>
                </div>
                
                <form id="contactForm" class="space-y-5">
                    <div>
                        <label class="text-[10px] font-bold uppercase tracking-widest px-2 mb-2 block text-gray-400">الاسم الكامل</label>
                        <input type="text" name="name" class="input-box" placeholder="مثال: محمود أحمد" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase tracking-widest px-2 mb-2 block text-gray-400">البريد الإلكتروني</label>
                        <input type="email" name="email" class="input-box" placeholder="mail@example.com" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold uppercase tracking-widest px-2 mb-2 block text-gray-400">السن</label>
                            <input type="number" name="age" class="input-box" placeholder="25" required>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold uppercase tracking-widest px-2 mb-2 block text-gray-400">الدولة</label>
                            <input type="text" name="country" class="input-box" placeholder="مصر" required>
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="w-full bg-black text-white py-5 rounded-2xl font-bold uppercase tracking-[0.2em] text-xs btn-premium mt-4">إرسال المعلومات</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center text-[10px] text-gray-300 uppercase tracking-widest">
        حقوق النشر © 2026 IM Master
    </footer>

    <div id="toast">جاري الإرسال...</div>

    <script>
        AOS.init({ once: true });

        const contactForm = document.getElementById('contactForm');
        const toast = document.getElementById('toast');
        const submitBtn = document.getElementById('submitBtn');

        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = "https://formspree.io/f/xrelvdgd"; // رابطك الخاص
            
            submitBtn.disabled = true;
            submitBtn.innerText = "انتظر لحظة...";
            showToast("جاري إرسال بياناتك...");

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
                });

                if (response.ok) {
                    showToast("تم الإرسال بنجاح! تفقد بريدك.");
                    this.reset();
                } else {
                    showToast("عذراً، حدث خطأ ما.");
                }
            } catch (error) {
                showToast("تأكد من اتصالك بالإنترنت.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "إرسال المعلومات";
            }
        });

        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 4000);
        }
    </script>
</body>
</html>
